// library/build.gradle
apply plugin: 'com.android.library'
apply plugin: 'maven-publish'   // ✅ reemplaza el plugin viejo 'com.github.dcendents.android-maven'

android {
    // Puedes dejar 25 si quieres cero cambios; yo sugiero 28–30.
    compileSdkVersion 25
    // buildToolsVersion ya no es necesario; quítalo.

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.1"   // la que quieras publicar
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Cambia las configuraciones 'compile' → 'implementation', etc.
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    implementation 'com.android.support:appcompat-v7:25.1.1'
    testImplementation 'junit:junit:4.12'
}

// Publicación para JitPack
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = "com.github.smartersapp"   // <-- así consumirá JitPack
                artifactId = "TextClock"             // <-- nombre del artefacto que usarás en Gradle
                version = "1.0"                      // <-- debe coincidir con el tag que crearás
            }
        }
    }
}
