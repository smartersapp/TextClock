// build.gradle (raíz)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP compatible con Gradle 6.7.1 (el que usa JitPack por defecto si no hay wrapper)
        classpath "com.android.tools.build:gradle:4.1.3"
        // ❌ quita: com.github.dcendents:android-maven-gradle-plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
